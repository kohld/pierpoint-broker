name: Broker agent

on:
  schedule:
    - cron: "30 13 * * 1-5" # 14:30 Uhr (Winter) | 15:30 Uhr (Sommer) MEZ/MESZ (UTC+2/UTC+1) an jedem Werktag (Mo-Fr)

permissions:
  contents: write

jobs:
  run-broker-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run broker agent
        env:
          OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL_NAME: ${{ secrets.MODEL_NAME }}
          CURRENCY: ${{ secrets.CURRENCY }}
          ORDER_FEE: ${{ secrets.ORDER_FEE }}
        run: npm start

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-logs-${{ github.run_id }}
          path: agent.log
          retention-days: 30

      - name: Commit portfolio changes
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add portfolio.json agent.log thread.json README.md
          git diff --staged --quiet || git commit -m ":loud_sound: Update portfolio after trading session [skip ci]"
          git push