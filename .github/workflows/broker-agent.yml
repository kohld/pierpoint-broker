name: Broker agent

on:
  schedule:
    - cron: "30 14 * * 1-5" # 9:30 ET (winter) | 10:30 ET (summer) - Always during market hours

permissions:
  contents: write

jobs:
  run-broker-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run broker agent
        env:
          OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL_NAME: ${{ secrets.MODEL_NAME }}
          CURRENCY: ${{ secrets.CURRENCY }}
          ORDER_FEE: ${{ secrets.ORDER_FEE }}
        run: bun start

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: agent-logs-${{ github.run_id }}
          path: agent.log
          retention-days: 30

      - name: Commit portfolio changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add portfolio.json agent.log thread.json README.md
          git diff --staged --quiet || git commit -m ":loud_sound: Update portfolio after trading session [skip ci]"
          git push